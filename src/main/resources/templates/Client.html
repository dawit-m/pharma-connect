<!DOCTYPE html>
<html>
<head>
    <title>Client Medicine Search</title>
</head>
<body>

<h2>Client Medicine Search</h2>

<form method="get" action="/client/search">
    <input type="text" name="name" placeholder="Enter medicine name" />
    <button type="submit">Search</button>
</form>

<hr>

<div>
    <h3>Result:</h3>
    <p th:text="${result}"></p>
</div>

</body>
</html>
