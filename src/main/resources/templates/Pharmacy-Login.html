<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pharmacy Login | PharmaApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
            rgba(46, 204, 113, 0.1),
            rgba(46, 204, 113, 0.1)
          ),
          url("https://images.unsplash.com/photo-1586015555751-63bb77f4322a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.98);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }
      .btn-login {
        background-color: #2ecc71;
        border: none;
        padding: 12px;
        font-weight: bold;
        color: white;
        transition: 0.3s;
      }
      .btn-login:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-success">PharmaApp</h2>
        <p class="text-muted">Pharmacist Management Portal</p>
      </div>

      <div
        th:if="${param.registered}"
        class="alert alert-success py-2 small"
        role="alert"
      >
        Registration successful! Please login.
      </div>

      <div th:if="${error}" class="alert alert-danger py-2 small" role="alert">
        Invalid username or password.
      </div>

      <form action="/pharmacy/login" method="POST">
        <div class="mb-3">
          <label class="form-label small fw-bold">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="mb-4">
          <label class="form-label small fw-bold">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="••••••••"
            required
          />
        </div>
        <button type="submit" class="btn btn-login w-100">
          Login to Dashboard
        </button>
      </form>

      <div class="mt-4 text-center">
        <p class="small text-muted">
          New Pharmacy?
          <a
            href="/pharmacy/register"
            class="text-success fw-bold text-decoration-none"
            >Register your business</a
          >
        </p>
        <hr />
        <a href="/" class="text-decoration-none text-secondary small"
          >← Back to Home</a
        >
      </div>
    </div>
  </body>
</html>
