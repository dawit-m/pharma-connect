<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Pharmacy | PharmaApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(46, 204, 113, 0.1), rgba(46, 204, 113, 0.1)), 
                        url('https://images.unsplash.com/photo-1576091160550-2173dad99901?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        .btn-register {
            background-color: #2ecc71;
            border: none;
            padding: 12px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }
        .btn-register:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .form-section-title {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-success">Join PharmaApp</h2>
            <p class="text-muted">Register your pharmacy to reach more patients</p>
        </div>

        <form action="/pharmacy/register" method="POST">
            <div class="form-section-title">Business Information</div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <input type="text" name="pharmacyName" class="form-control" placeholder="Pharmacy Name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" name="location" class="form-control" placeholder="City / Area" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" name="tinNumber" class="form-control" placeholder="TIN Number" required>
                </div>
            </div>

            <div class="form-section-title mt-2">Account Credentials</div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Choose Username" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-control" placeholder="Choose Password" required>
            </div>

            <button type="submit" class="btn btn-register w-100 mb-3">Create Pharmacy Account</button>
        </form>

        <div class="text-center">
            <p class="small text-muted">Already have an account? <a href="/pharmacy/login" class="text-success fw-bold text-decoration-none">Login here</a></p>
            <a href="/" class="text-decoration-none text-secondary small">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
