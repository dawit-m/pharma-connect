<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Registration | MedSignal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f4f7f6;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .register-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 500px;
      }
      .brand-logo {
        color: #2ecc71;
        font-weight: 700;
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 20px;
      }
      .btn-register {
        background-color: #2ecc71;
        border: none;
        color: white;
        font-weight: 600;
        padding: 12px;
        transition: 0.3s;
      }
      .btn-register:hover {
        background-color: #27ae60;
        color: white;
      }
      .form-control:focus {
        border-color: #2ecc71;
        box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
      }
      .section-title {
        font-size: 0.9rem;
        text-transform: uppercase;
        color: #7f8c8d;
        font-weight: 600;
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="brand-logo">ðŸŒ¿ MedSignal</div>
      <h4 class="text-center mb-4">Register Your Pharmacy</h4>

      <form th:action="@{/pharmacy/register}" method="POST">
        <div class="section-title">Business Details</div>

        <div class="mb-3">
          <label class="form-label small fw-bold">Pharmacy Name</label>
          <input
            type="text"
            name="pharmacyName"
            class="form-control"
            placeholder="e.g. Kenema Pharmacy"
            required
          />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label small fw-bold">Location</label>
            <input
              type="text"
              name="location"
              class="form-control"
              placeholder="City / Area"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label small fw-bold">Contact Number</label>
            <input
              type="tel"
              name="phoneNumber"
              class="form-control"
              placeholder="+251..."
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small fw-bold">TIN Number</label>
          <input
            type="text"
            name="tinNumber"
            class="form-control"
            placeholder="Business Tax ID"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label small fw-bold"
            >Google Maps Location Link</label
          >
          <input
            type="url"
            name="googleMapLink"
            class="form-control"
            placeholder="https://maps.app.goo.gl/..."
          />
          <small class="text-muted" style="font-size: 0.75rem">
            Find your shop on Maps, click 'Share', and paste the link here.
          </small>
        </div>

        <div class="section-title mt-4">Account Security</div>

        <div class="mb-3">
          <label class="form-label small fw-bold">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Choose a username"
            required
          />
        </div>

        <div class="mb-4">
          <label class="form-label small fw-bold">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          />
        </div>

        <button type="submit" class="btn btn-register w-100 mb-3">
          Create Account
        </button>

        <div class="text-center">
          <span class="small text-muted">Already registered? </span>
          <a
            th:href="@{/pharmacy/login}"
            class="small text-success text-decoration-none fw-bold"
            >Login here</a
          >
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
