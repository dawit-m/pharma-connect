<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Medicines | PharmaApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      /* Ensure the search section doesn't overlap the cards */
      .search-hero {
        position: relative;
        z-index: 10;
        background: white;
        padding: 50px 0;
        border-bottom: 1px solid #ddd;
      }

      /* Card Styling */
      .med-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: white;
        position: relative;
        z-index: 5; /* Brings cards to the front */
        margin-bottom: 20px;
      }

      /* THE CLICKABLE BUTTON FIX */
      details {
        display: block;
        width: 100%;
        margin-top: 15px;
        position: relative;
        z-index: 20; /* Ensures the click hits the details tag */
      }

      summary {
        list-style: none;
        display: block; /* Important: makes the whole box clickable */
        background-color: #2ecc71;
        color: white;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        cursor: pointer; /* Changes mouse to hand icon */
        font-weight: bold;
        border: 1px solid #27ae60;
        user-select: none;
      }

      summary::-webkit-details-marker {
        display: none;
      }

      .contact-content {
        background-color: #f1fcf4;
        padding: 15px;
        border-radius: 8px;
        border-left: 5px solid #2ecc71;
        margin-top: 10px;
      }

      /* Visual cue that it's clickable */
      summary:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success mb-0">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">üè• PharmaApp</a>
      </div>
    </nav>

    <div class="search-hero text-center">
      <div class="container">
        <h2 class="fw-bold mb-4">Find Your Medicine</h2>
        <form
          action="/client/search"
          method="get"
          class="row justify-content-center"
        >
          <div class="col-md-6">
            <div class="input-group">
              <input
                type="text"
                name="name"
                class="form-control form-control-lg"
                placeholder="Enter drug name..."
                required
              />
              <button class="btn btn-dark btn-lg" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container py-5">
      <div class="row" th:if="${medicines != null}">
        <div class="col-md-4" th:each="med : ${medicines}">
          <div class="card med-card p-3">
            <div class="d-flex justify-content-between">
              <h5 class="fw-bold" th:text="${med.name}">Medicine</h5>
              <span class="text-success fw-bold" th:text="'Le ' + ${med.price}"
                >0.00</span
              >
            </div>
            <p class="text-muted small">
              Pharmacy:
              <strong th:text="${med.pharmacy.pharmacyName}">Kenema</strong>
            </p>
            <hr />

            <details>
              <summary>üìû Contact Pharmacy</summary>
              <div class="contact-content">
                <p class="mb-1">
                  <strong>üìç Location:</strong><br />
                  <span th:text="${med.pharmacy.location}">Addis Ababa</span>
                </p>
                <p class="mb-0">
                  <strong>üì± Phone:</strong><br />
                  <a
                    th:href="'tel:' + ${med.pharmacy.phoneNumber}"
                    th:text="${med.pharmacy.phoneNumber}"
                    class="text-success fw-bold text-decoration-none"
                    >+251...</a
                  >
                </p>
              </div>
            </details>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
