<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Find Medicine | PharmaApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .search-header {
        background: #2ecc71;
        color: white;
        padding: 40px 0;
        margin-bottom: 30px;
      }
      .med-card {
        border: none;
        border-radius: 10px;
        transition: 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .med-card:hover {
        transform: translateY(-5px);
      }
      .pharmacy-badge {
        background-color: #e8f5e9;
        color: #2e7d32;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="search-header text-center">
      <h1 class="fw-bold">Search for Medicines</h1>
      <p>Find real-time stock availability in your local pharmacies</p>

      <div class="container mt-4">
        <form
          action="/client/search"
          method="get"
          class="row justify-content-center"
        >
          <div class="col-md-6">
            <div class="input-group input-group-lg">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Type medicine name (e.g. Paracetamol)..."
                required
              />
              <button class="btn btn-dark" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div th:if="${medicines != null}">
        <h4 class="mb-4">Search Results:</h4>

        <div th:if="${medicines.empty}" class="alert alert-warning">
          No pharmacies currently have this medicine in stock.
        </div>

        <div class="row">
          <div class="col-md-4 mb-4" th:each="med : ${medicines}">
            <div class="card med-card h-100 p-3">
              <div class="card-body">
                <h5
                  class="card-title fw-bold text-success"
                  th:text="${med.name}"
                >
                  Medicine Name
                </h5>
                <p class="text-muted small mb-2">
                  Price:
                  <span class="fw-bold" th:text="'$' + ${med.price}"
                    >$0.00</span
                  >
                </p>

                <hr />

                <div class="mb-2">
                  <span class="pharmacy-badge">
                    üè•
                    <span th:text="${med.pharmacy.pharmacyName}"
                      >Pharmacy Name</span
                    >
                  </span>
                </div>
                <p class="small text-muted mb-0">
                  üìç Location:
                  <span th:text="${med.pharmacy.location}">Location</span>
                </p>
                <p class="small text-muted">
                  üìÖ Expiry: <span th:text="${med.expiryDate}">Date</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
      </div>
    </div>
  </body>
</html>
